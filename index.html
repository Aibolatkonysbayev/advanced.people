<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      #feed {
        position: relative;
        height: 200px;
        overflow: hidden;
      }
      
      #items {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
      }
    </style>
    <title>Scrolling Feed</title>
  </head>
  <body>
    <div id="feed">
      <ul id="items">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
      </ul>
    </div>
    
    <script>
      window.onscroll = function() {
        const feed = document.querySelector('#feed');
        const scrolled = window.scrollY;
        feed.style.top = -scrolled + 'px';
      };
    </script>
  </body>
</html>
