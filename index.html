<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      body {
        font-family: 'Open Sans', sans-serif;
        font-size: 16px;
        line-height: 1.5;
        background-color: #f2f2f2;
      }
      
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 40px 20px;
      }
      
      h1 {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 20px;
      }
      
      p {
        font-size: 16px;
        line-height: 1.5;
        margin-bottom: 20px;
      }
      
      .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
      }
    </style>
    <title>Example Website</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Example Website</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed euismod, nunc eu bibendum tincidunt, est ipsum congue sem, ac consectetur magna massa in leo.</p>
      <a href="#" class="btn">Learn More</a>
    </div>
  </body>
</html>
